<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('资讯表')"></head>
<body>
	<div id="dpLTE" class="container-fluid" v-cloak>
		<table class="form" id="form">
			<tr>
	            <td class="formTitle">名称<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="资讯标题" v-model="tNews.name" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">副标题<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="标题" v-model="tNews.title" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
				<td class="formTitle">封面LOGO<font face="宋体">*</font></td>
				<td class="formValue">
					<!--isvalid="yes" checkexpession="NotNull"-->
					<img src="" id="img_src" style="width: 50px;height: 50px">
					<input type="file" name="file" id="cover" style="display: none;" @change="uploadCover">
					<input type="button" class="btn btn-default btn-sm" value="上传封面" @click="selectCover">
				</td>
			</tr>
			<tr>
	            <td class="formTitle">浏览数<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="浏览数" v-model="tNews.browseNum" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">详情内容<font face="宋体">*</font></td>
	            <td class="formValue">
					<textarea   style="height: 100px;"  class="form-control" v-model="tNews.content" isvalid="yes" checkexpession="NotNull"></textarea>
	            </td>
        	</tr>
			<tr>
				<td class="formTitle">状态</td>
				<td class="formValue" colspan="1">
					<label class="radio-inline">
						<input type="radio" name="status" value="0" v-model="tNews.status"/> 上线
					</label>
					<label class="radio-inline">
						<input type="radio" name="status" value="1" v-model="tNews.status"/> 下线
					</label>
				</td>
			</tr>

		</table>
	</div>
	<div th:include="include/footer_js::footer"></div>
	<script th:src="@{/js/base/news/add.js}"></script>
	<script th:src="@{/js/ajaxfileupload.js}"></script>
</body>
</html>
