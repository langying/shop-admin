<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('用户表')"></head>
<body>
	<div id="dpLTE" class="container-fluid" v-cloak>
		<table class="form" id="form">


			<tr>
	            <td class="formTitle">昵称<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="昵称" v-model="tUser.nickName" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">手机号<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="手机号" v-model="tUser.account"  readonly="readonly" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
	            <td class="formTitle">用户密码<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" placeholder="用户密码" value="******" v-model="tUser.password" isvalid="yes" checkexpession="NotNull">
	            </td>
        	</tr>
			<tr>
				<td class="formTitle">状态</td>
				<td class="formValue" colspan="3">
					<label class="radio-inline">
						<input type="radio" name="status" value="1" v-model="tUser.status"/> 禁用
					</label>
					<label class="radio-inline">
						<input type="radio" name="status" value="0" v-model="tUser.status"/> 正常
					</label>
				</td>
			</tr>

		</table>
	</div>
	<div th:include="include/footer_js::footer"></div>
	<script th:src="@{/js/base/app_user/edit.js}"></script>
</body>
</html>
